{% extends "menu.html" %}

{% block head %}
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="{{ url_for('static', path='login.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Войдите в систему</h1>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Email" name="username" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Пароль" name="password" required>
                </div>
                <button type="submit" class="button" >Войти</button>
                <p>Еще нет аккаунта? <a href="{{ '/register' }}">Зарегистрироваться</a>.</p>
            </form>
        </div>
    </div>
    <script src="/static/login.js"></script>
</div>
{% endblock %}
