{% extends "menu.html" %}

{% block head %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', path='register.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <h1>Регистрация</h1>
        <p>Пожалуйста заполните эту форму для создания аккаунта</p>
        <hr>
            <form id="registration-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Введите имя пользователя" id="username" name="username" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Введите Email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Введите пароль" id="password" name="password" required>
                </div>
                <button type="submit" class="registerbtn" >Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="{{ '/login' }}">Войти</a>.</p><br>
            </form>
        </div>
    </div>
    <script src="/static/registration.js"></script>
</div>

{% endblock %}
